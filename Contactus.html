<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="header.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="SanskritihaasLogo.png" alt="Your Logo" />
          <span class="brand-name">Sanskritihaas</span>
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Heritage.html">Heritage</a></li>
          <li><a href="Culture.html">Culture</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li id="four"><a href="Contactus.html">Contact Us</a></li>
        </ul>
        <button class="toggle" onclick="Toggle()">
          <i class="fa-solid fa-list i" style="color: #ffffff"></i>
        </button>
      </nav>
      <nav class="small-screens">
        <ul class="nav-links" id="list">
          <li><a href="index.html">Home</a></li>
          <li><a href="Heritage.html">Heritage</a></li>
          <li><a href="Culture.html">Culture</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li><a href="Contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main style="height: 20vh;">
      <div class="formcontainer">
        <form
          action="https://formspree.io/f/mgejrqol"
          method="POST"
          id="contact-form"
        >
          <label for="name">Name:</label>
          <input
            class="element name"
            type="text"
            id="name"
            name="name"
            required
          />

          <label for="email">Email:</label>
          <input
            class="element email"
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="message">Message:</label>
          <textarea
            class="element"
            id="message"
            name="message"
            required
          ></textarea>

          <button class="element" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <a href="index.html" class="logo bottom">
          <img src="SanskritihaasLogo.png" alt="Your Logo" />
        </a>
        <div class="footer-left">
          <h2>Contact Us</h2>
          <p>
            <i class="fa-solid fa-envelope fa-lg" style="color: #ffffff"></i
            >&nbsp;<a
              target="_blank"
              class="mailto"
              href="mailto:sanskritihaas@gmail.com"
              >sanskritihaas@gmail.com</a
            >
          </p>
        </div>
        <div class="footer-right">
          <h2>Follow Us</h2>
          <ul class="foot-list">
            <li class="foot-li">
              <a
                href="https://www.youtube.com/@sanskritihaas"
                target="_blank"
                class="social-icon"
                ><i
                  class="fa-brands fa-youtube fa-lg"
                  style="color: #ffffff"
                ></i
              ></a>
            </li>
            <li class="foot-li">
              <a
                href="https://twitter.com/sanskritihaas"
                class="social-icon"
                target="_blank"
                ><i
                  class="fa-brands fa-x-twitter fa-lg"
                  style="color: #ffffff"
                ></i
              ></a>
            </li>
            <li class="foot-li">
              <a
                href="https://www.linkedin.com/company/sanskritihaas"
                target="_blank"
                class="social-icon"
                ><i
                  class="fa-brands fa-linkedin fa-lg"
                  style="color: #ffffff"
                ></i
              ></a>
            </li>
            <li class="foot-li">
              <a
                href="https://www.instagram.com/sanskritihaas/"
                target="_blank"
                class="social-icon"
                ><i
                  class="fa-brands fa-instagram fa-lg"
                  style="color: #ffffff"

              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>

</html>
